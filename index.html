<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path case study</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="assets/css/app.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto max-w-6xl px-4">
      <h1 class="text-gray-600 py-4 text-center text-3xl border-b-2 border-graay-300 mb-4">Batman Games</h1>
      <div class="bg-yellow-100 border-t-4 border-yellow-500 rounded-b text-yellow-900 px-4 py-3 shadow-md" id="loading" role="alert">
        <div class="flex">
          <div class="py-1">
            <svg class="animate-spin -ml-1 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>

          <div>
            <p class="font-bold">Lütfen bekleyiniz.</p>
            <p class="text-sm">Batman çizgi karakterleri yükleniyor...</p>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="batman-list"></div>
    </div>

    <script defer src="/assets/js/jquery-3.6.0.min.js"></script>
